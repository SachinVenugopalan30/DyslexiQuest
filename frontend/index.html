<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Viewport and basic meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DyslexiQuest: A dyslexia-friendly text adventure game for children aged 5-10. Learn new words through fun stories and simple questions!" />
    <meta name="keywords" content="dyslexia, education, children, reading, adventure game, learning, accessibility" />
    <meta name="author" content="DyslexiQuest Team" />
    
    <!-- Theme and appearance -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DyslexiQuest" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DyslexiQuest - Dyslexia-Friendly Learning Adventures" />
    <meta property="og:description" content="Help children with dyslexia learn new words through fun, accessible text adventures!" />
    <meta property="og:image" content="/icon-512.svg" />
    <meta property="og:url" content="https://dyslexiquest.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DyslexiQuest - Dyslexia-Friendly Learning Adventures" />
    <meta name="twitter:description" content="Help children with dyslexia learn new words through fun, accessible text adventures!" />
    <meta name="twitter:image" content="/icon-512.svg" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="dark light" />
    
    <!-- Preload dyslexia-friendly fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"></noscript>
    
    <title>DyslexiQuest - Dyslexia-Friendly Learning Adventures</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Screen reader announcements -->
    <div id="sr-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
